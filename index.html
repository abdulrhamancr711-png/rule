        body {

            display: flex;
            align-items: center;

        }
        #root:empty::after {
            content: "Loading Leaders Project...";

            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
